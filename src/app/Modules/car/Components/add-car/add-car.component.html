<div class="row">
  <div class="col-md-offset-1 col-md-10">
    <form #carForm="ngForm" class="form">
      <h4>Ajouter une voiture</h4>

      <div class="form-group">
        <input [(ngModel)]="car.brand" name="brand" type="text" required placeholder="marque" class="form-control" />
      </div>
      <div class="form-group">
        <input [(ngModel)]="car.modele" name="modele" type="text" required placeholder="modele" class="form-control" />
      </div>
      <div class="form-group">
        <input [(ngModel)]="car.motor" name="motor" type="text" required placeholder="motor" class="form-control" />
      </div>
      <div class="form-group">
        <input [(ngModel)]="car.year" name="motor" type="number" required placeholder="annÃ©e" class="form-control" />
      </div>
      <div class="form-group">
        <input [(ngModel)]="car.carRegistration" name="carRegistration" type="text" required placeholder="Immatriculation" class="form-control" />
      </div>
      <div class="form-group">
        <input [(ngModel)]="car.greyCard" name="greyCard" type="text" required placeholder="carte grise" class="form-control" />
      </div>

      <input [(ngModel)]="car.user_id" name="user_id" type="hidden" class="form-control" value="1"/>
      <button [disabled]="!carForm.form.valid" (click)="createCar()" class="btn btn-primary">Ajouter une voiture</button>
    </form>
    <hr />
  </div>
</div>
